<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Редактирование пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin">← Назад к списку пользователей</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Редактирование профиля: {{ user.username }}</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="full_name" class="form-label">Полное имя:</label>
                                <input type="text" class="form-control" id="full_name" name="full_name" 
                                       value="{{ profile.full_name if profile else '' }}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       value="{{ profile.email if profile else '' }}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label">Телефон:</label>
                                <input type="text" class="form-control" id="phone" name="phone" 
                                       value="{{ profile.phone if profile else '' }}">
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="skills" class="form-label">Навыки:</label>
                                <textarea class="form-control" id="skills" name="skills" rows="3">{{ profile.skills if profile else '' }}</textarea>
                                <div class="form-text">Перечислите навыки через запятую</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="education" class="form-label">Образование:</label>
                                <textarea class="form-control" id="education" name="education" rows="3">{{ profile.education if profile else '' }}</textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="bio" class="form-label">Биография:</label>
                        <textarea class="form-control" id="bio" name="bio" rows="4">{{ profile.bio if profile else '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="experience" class="form-label">Опыт работы:</label>
                        <textarea class="form-control" id="experience" name="experience" rows="4">{{ profile.experience if profile else '' }}</textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-success">Сохранить профиль</button>
                    <a href="/admin" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
